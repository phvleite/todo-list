<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <span id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</span>
    </header>
    <main>
        <div>
            <input id="texto-tarefa">
            <button id="criar-tarefa" class="button">Inserir Tarefa</button>
        </div>
        <div>
            <ol id="lista-tarefas">
            </ol>
        </div>
        <div id="menu-inferior">
            <div>
                <button id="apaga-tudo" class="button">Apagar Todas</button>
                <button id="remover-finalizados" class="button">Apagar Finalizados</button>
                <button id="salvar-tarefas" class="button">Salvar Tarefas</button>
                <button id="mover-cima" class="button">Mover para Cima</button>
                <button id="mover-baixo" class="button">Mover para Baixo</button>
                <button id="remover-selecionado" class="button">Apagar Selecionados</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
